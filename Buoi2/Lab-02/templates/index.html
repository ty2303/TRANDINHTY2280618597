<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành An toàn thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 30px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h4 {
            font-weight: 700;
            color: #4CAF50;
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin: 12px 0;
        }
        ul li a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: 600;
            padding: 12px 18px;
            display: block;
            border-radius: 8px;
            transition: all 0.3s ease;
            background-color: #f1f1f1;
        }
        ul li a:hover {
            background-color: #007bff;
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        ul:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease-in-out;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            width: 40%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="hutech"/>
        <h4>BÀI THỰC HÀNH</h4>
        <ul>
            <li><a href="/caesar">Caesar Cipher</a></li>
            <li><a href="/playfair">Playfair Cipher</a></li>
            <li><a href="/vigenere">Vigenère Cipher</a></li>
            <li><a href="/railfence">Rail Fence Cipher</a></li>
            <li><a href="/transposition">Transposition Cipher</a></li> <!-- test -->
        </ul>
    </div>
</body>
</html>
